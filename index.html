<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKS -->
    <link rel="icon" href="./imagens/pokebolas.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Pokedex</title>
</head>
<body>
    <!-- MAIN JS-->
    <script defer src="./js/script.js"></script>
<main>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif"
    alt="pokemon" class="pokemon_image">

    <h1 class="pokemon_data">
        <span class="pokemon_number"></span> - 
        <span class="pokemon_name"></span>
    </h1>

    <form class="form">
        <input type="search" class="input_search" placeholder="name or number" required/>
    </form>

    <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>

        </div>
    <img src="./imagens/pokedex2.png" alt="pokedex2" >

</main>

</body>
</html>
